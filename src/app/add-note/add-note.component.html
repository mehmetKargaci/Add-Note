<p>add-note-component</p>
<div class="container">
  <div>
    <h2>NOTEBOOKS</h2>
  </div>

  <div>
    <input
      class="title-input"
      placeholder="Enter a Title"
      [formControl]="titleControl"
    />

    <button class="add-button" (click)="addNote()">+ New Note</button>
  </div>

  @for (note of notes; track note.id) {
    <button class="list-button" (click)="onTitleClick(note)">{{ note.title }}</button>
  }

</div>
